<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <title>SuperHero</title>
    <!--Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img
            src="./img/sh2.jpg"
            width="30"
            height="30"
            alt="logo superhero"
          />
          SuperHero
        </a>
      </div>
    </nav>

    <main id="main" class="container d-flex justify-content-center my-3 main">
      <div>
        <img src="./img/sh1.jpg" alt="logo superhero" class="main__img" />
        <h3 class="mt-3">Encuentra tu SuperHero</h3>
        <div class="form-group">
          <label for="superId">Ingresa el numero del SuperHero a buscar:</label>
          <input type="text" class="form-control" id="inputId" />
          <small id="inputError" class="d-none form-text text-danger"></small>
        </div>
        <button type="button" class="btn btn-primary" id="btn">Buscar</button>
        <div id="apiError" class="alert alert-danger d-none" role="alert">
          Error al obtener la informacion.
        </div>
      </div>
    </main>

    <section id="result" class="container mb-5 result">
      <div class="row justify-content-center">
        <div class="col-6">
          <div id="result__card" class="d-none card mb-3 result__card">
            <div class="row no-gutters">
              <div class="col-4" id="result__img"></div>
              <div class="col-8">
                <div class="card-body">
                  <h5 class="card-title" id="result__name"></h5>
                  <p class="card-text" id="result__connections"></p>
                  <p class="card-text font-italic" id="result__publish"></p>
                  <p class="card-text font-italic" id="result__ocupation"></p>
                  <p
                    class="card-text font-italic"
                    id="result__first_appearance"
                  ></p>
                  <p class="card-text font-italic" id="result__height"></p>
                  <p class="card-text font-italic" id="result__weight"></p>
                  <p class="card-text font-italic" id="result__alianses"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="result__chart" class="col-6 d-none result__chart"></div>
      </div>
    </section>
    <!--JQUERY-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!--Bootstrap JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <!--CANVAS-->
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
